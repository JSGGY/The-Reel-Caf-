<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - The Reel Café</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Prociono&family=Montserrat:wght@500&family=DM+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="https://www.figma.com/api/mcp/asset/e4c6a54b-819d-4f0a-8066-72583231238a" alt="The Reel Café Logo" class="logo-image">
                <h1 class="site-title">The Reel Café</h1>
            </div>
            
            <div class="search-bar search-bar-active">
                <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 21L16.65 16.65" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="search-text">Will Ferrell</span>
            </div>
            
            <nav class="nav-buttons">
                <a href="user-profile.html" class="user-avatar-header">
                    <img src="https://www.figma.com/api/mcp/asset/e4c6a54b-819d-4f0a-8066-72583231238a" alt="Usuario">
                </a>
                <a href="index.html" class="btn btn-logout">CERRAR SESIÓN</a>
            </nav>
        </div>
    </header>

    <!-- Edit Profile Section -->
    <section class="edit-profile-section">
        <div class="edit-profile-container">
            <div class="edit-profile-left">
                <label class="profile-photo-upload">
                    <span class="photo-label-title">Foto de perfil</span>
                    <span class="photo-label-subtitle">Haz clic para actualizar tu foto de perfil</span>
                    <div class="profile-photo-preview">
                        <img src="https://www.figma.com/api/mcp/asset/e4c6a54b-819d-4f0a-8066-72583231238a" alt="Usuario">
                    </div>
                </label>
            </div>
            
            <div class="edit-profile-right">
                <form class="edit-profile-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-input" placeholder="Ingresa tu nombre de usuario">
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" id="email" class="form-input" placeholder="Ingresa tu correo">
                    </div>
                    
                    <div class="form-group">
                        <label for="current-password" class="form-label">Contraseña actual</label>
                        <input type="password" id="current-password" class="form-input" placeholder="Ingresa tu contraseña actual">
                    </div>
                    
                    <div class="form-group">
                        <label for="new-password" class="form-label">Contraseña nueva</label>
                        <input type="password" id="new-password" class="form-input" placeholder="Ingresa tu nueva contraseña">
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="btn-form">Confirmar</button>
                        <a href="user-profile.html" class="btn-cancel">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="https://www.figma.com/api/mcp/asset/e4c6a54b-819d-4f0a-8066-72583231238a" alt="Logo" class="footer-logo-img">
                <span class="footer-title">The Reel Café</span>
            </div>
            <p class="footer-copyright">2025B - Aplicaciones Web - Grupo 2</p>
        </div>
    </footer>
</body>
</html>
