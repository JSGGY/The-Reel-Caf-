<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reseña - The Reel Café</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Prociono&family=Montserrat:wght@500&family=DM+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="https://www.figma.com/api/mcp/asset/e4c6a54b-819d-4f0a-8066-72583231238a" alt="The Reel Café Logo" class="logo-image">
                <h1 class="site-title">The Reel Café</h1>
            </div>
            
            <div class="search-bar search-bar-active">
                <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 21L16.65 16.65" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="search-text">Will Ferrell</span>
            </div>
            
            <nav class="nav-buttons">
                <a href="user-profile.html" class="user-avatar-header">
                    <img src="https://www.figma.com/api/mcp/asset/e4c6a54b-819d-4f0a-8066-72583231238a" alt="Usuario">
                </a>
                <a href="index.html" class="btn btn-logout">CERRAR SESIÓN</a>
            </nav>
        </div>
    </header>

    <!-- Edit Review Section -->
    <section class="edit-review-section">
        <div class="edit-review-container">
            <div class="edit-review-sidebar">
                <h2 class="edit-review-username">(Usuario)</h2>
                
                <div class="edit-review-avatar-large">
                    <img src="https://www.figma.com/api/mcp/asset/e4c6a54b-819d-4f0a-8066-72583231238a" alt="Usuario">
                </div>
                
                <p class="edit-review-followers">Seguidores: 67</p>
            </div>
            
            <div class="edit-review-main">
                <div class="edit-review-box">
                    <div class="edit-review-back">
                        <a href="user-profile.html" class="back-arrow">←</a>
                    </div>
                    
                    <h3 class="edit-review-movie-title">Megamente</h3>
                    
                    <div class="edit-review-content">
                        <div class="edit-review-poster">
                            <img src="imgs/megamente.png" alt="Megamente">
                        </div>
                        
                        <form class="edit-review-form">
                            <div class="form-group">
                                <label class="form-label">Ingresa tu reseña:</label>
                                <textarea class="review-textarea-edit" rows="6" placeholder="Ingresa tu reseña:">Oscar deserved</textarea>
                            </div>
                            
                            <div class="rating-input-group">
                                <label class="rating-label">Ingresa tu calificación:</label>
                                <div class="rating-input-wrapper">
                                    <input type="number" min="0" max="5" step="0.5" class="rating-input" value="5">
                                    <span class="rating-divider">/5</span>
                                    <span class="star-xlarge">★</span>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn-form">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="https://www.figma.com/api/mcp/asset/e4c6a54b-819d-4f0a-8066-72583231238a" alt="Logo" class="footer-logo-img">
                <span class="footer-title">The Reel Café</span>
            </div>
            <p class="footer-copyright">2025B - Aplicaciones Web - Grupo 2</p>
        </div>
    </footer>
</body>
</html>
