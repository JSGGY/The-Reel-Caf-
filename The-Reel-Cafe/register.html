<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - The Reel Café</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Prociono&family=Montserrat:wght@500&family=DM+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="https://www.figma.com/api/mcp/asset/e4c6a54b-819d-4f0a-8066-72583231238a" alt="The Reel Café Logo" class="logo-image">
                <h1 class="site-title">The Reel Café</h1>
            </div>
            
            <div class="search-bar">
                <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 21L16.65 16.65" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="search-text">Buscar</span>
            </div>
            
            <nav class="nav-buttons">
                <a href="login.html" class="btn btn-primary">INICIO SESION</a>
                <a href="register.html" class="btn btn-secondary">REGISTRARSE</a>
            </nav>
        </div>
    </header>

    <!-- Register Section -->
    <section class="auth-section register-section">
        <div class="auth-container">
            <div class="auth-image-left">
                <img src="https://www.figma.com/api/mcp/asset/bd47e81a-59f8-4dac-8a1f-664ade8120c3" alt="How To Train Your Dragon">
            </div>
            
            <div class="auth-content">
                <h2 class="auth-title">Crear cuenta</h2>
                <p class="auth-subtitle">Regístrate para unirte a la comunidad, compartir tus reseñas y descubrir nuevas películas junto a otros cinéfilos.</p>
                
                <form class="auth-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-input" placeholder="Escribe aquí tu nombre de usuario...">
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" id="email" class="form-input" placeholder="Escribe aquí tu correo...">
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-input" placeholder="Escribe aquí tu contraseña...">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                        <input type="password" id="confirm-password" class="form-input" placeholder="Escribe de nuevo tu contraseña...">
                    </div>
                    
                    <button type="submit" class="btn-form">Crear cuenta</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="https://www.figma.com/api/mcp/asset/e4c6a54b-819d-4f0a-8066-72583231238a" alt="Logo" class="footer-logo-img">
                <span class="footer-title">The Reel Café</span>
            </div>
            <p class="footer-copyright">2025B - Aplicaciones Web - Grupo 2</p>
        </div>
    </footer>
</body>
</html>
