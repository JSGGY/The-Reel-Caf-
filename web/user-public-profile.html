                <h1 class="site-title">The Reel Café</h1>
            </div>
            
            <div class="search-bar search-bar-active">
                <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                <span class="search-text">Will Ferrel</span>

            <nav class="nav-buttons">
                <a href="user-profile.html" class="user-avatar-header">

                <h2 class="public-profile-username">Will Ferrell</h2>

                <a href="#" class="btn-follow">Seguir</a>

            </div>
            
            <div class="public-profile-right">

                <div class="public-profile-reviews-container">
                    <div class="public-review-card">

                    </div>
                    
                    <div class="public-review-card">
                        <div class="public-review-header">
                            <img src="https://www.figma.com/api/mcp/asset/783bb557-e427-419c-8c9c-df62d9d2f23a" alt="Movie" class="public-review-poster">
                            <div class="public-review-user">
                                <div class="public-review-avatar">
                                    <img src="https://www.figma.com/api/mcp/asset/e4c6a54b-819d-4f0a-8066-72583231238a" alt="Will Ferrell">
                                </div>
                                <span class="public-review-name">Will Ferrell</span>

                    <div class="public-reviews-scrollbar"></div>
