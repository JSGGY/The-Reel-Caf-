<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - The Reel Café</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Prociono&family=Montserrat:wght@500&family=DM+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="https://www.figma.com/api/mcp/asset/e4c6a54b-819d-4f0a-8066-72583231238a" alt="The Reel Café Logo" class="logo-image">
                <h1 class="site-title">The Reel Café</h1>
            </div>
            
            <div class="search-bar">
                <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 21L16.65 16.65" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="search-text">Buscar</span>
            </div>
            
            <nav class="nav-buttons">
                <div class="user-avatar-header">
                    <img src="https://www.figma.com/api/mcp/asset/e4c6a54b-819d-4f0a-8066-72583231238a" alt="Usuario">
                </div>
            </nav>
        </div>
    </header>

    <!-- User Profile Section -->
    <section class="profile-section">
        <div class="profile-container">
            <div class="profile-left">
                <div class="profile-avatar-large">
                    <img src="https://www.figma.com/api/mcp/asset/e4c6a54b-819d-4f0a-8066-72583231238a" alt="Usuario">
                </div>
                <h2 class="profile-username">(Usuario)</h2>
                <p class="profile-followers">Seguidores: 67</p>
                <a href="edit-profile.html" class="btn-edit-profile">Editar perfil</a>
            </div>
            
            <div class="profile-right">
                <h3 class="profile-reviews-title">Tus reseñas:</h3>
                
                <div class="profile-reviews-container">
                    <div class="profile-review-card">
                        <div class="profile-review-header">
                            <img src="https://www.figma.com/api/mcp/asset/e4c6a54b-819d-4f0a-8066-72583231238a" alt="Movie Poster" class="profile-review-poster">
                            <div class="profile-review-user">
                                <div class="profile-review-avatar">
                                    <img src="https://www.figma.com/api/mcp/asset/e4c6a54b-819d-4f0a-8066-72583231238a" alt="Usuario">
                                </div>
                                <span class="profile-review-name">(Usuario)</span>
                            </div>
                        </div>
                        <div class="profile-review-rating">5/5</div>
                        <p class="profile-review-text">Oscar deserved</p>
                        <div class="profile-review-likes">
                            <svg class="heart-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" stroke="#d99c45" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span>10 likes</span>
                        </div>
                    </div>
                    
                    <div class="profile-reviews-scrollbar"></div>
                </div>
                
                <a href="edit-review.html" class="btn-edit-review">Editar reseña</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="https://www.figma.com/api/mcp/asset/e4c6a54b-819d-4f0a-8066-72583231238a" alt="Logo" class="footer-logo-img">
                <span class="footer-title">The Reel Café</span>
            </div>
            <p class="footer-copyright">2025B - Aplicaciones Web - Grupo 2</p>
        </div>
    </footer>
</body>
</html>
